name: CI - find_lowest_number

on:
  push:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Run automated tests with diff
        run: |
          mkdir -p test_output

          # Test 1: file with 10 numbers
          python find_lowest_number.py test_data/test1_input.txt test_output/test1_output.txt
          diff test_output/test1_output.txt test_data/test1_expected.txt

          # Test 2: file with 1 number
          python find_lowest_number.py test_data/test2_input.txt test_output/test2_output.txt
          diff test_output/test2_output.txt test_data/test2_expected.txt

          # Test 3: blank file
          python find_lowest_number.py test_data/test3_input.txt test_output/test3_output.txt
          diff test_output/test3_output.txt test_data/test3_expected.txt
